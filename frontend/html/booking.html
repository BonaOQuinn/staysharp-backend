<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment - STAY SHARP</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/background.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/hero.css">
    <link rel="stylesheet" href="../css/services.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/responsiveness.css">
    <link rel="stylesheet" href="../css/booking.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Animated Background -->
    <div class="grid-background" id="scissorsContainer">
        <div class="accent-line"></div>
        <div class="accent-line"></div>
        <div class="accent-line"></div>
    </div>

    <!-- Floating Elements -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <!-- Header Navigation -->
    <header>
        <img class="logo-header" src="../html/logos/IMG_0035 - Edited.PNG" alt="Stay Sharp logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="#about">About Us</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
            <a href="booking.html">Book Now</a>
        </nav>
    </header>

    <!-- Booking Section -->
    <section class="booking-container">
        <h1 class="booking-title pinyon-script-regular">Book Your Appointment</h1>

        <!-- Dynamic content will be inserted here by JavaScript -->
        <div class="booking-content" id="bookingContent">
        
            <!-- Location selection will go here -->
            <div id="locationSection"></div>
        
            <!-- Calendar -->
            <section id="calendarSection">
                <div class="calendar-header">
                    <button id="prevMonth">◀</button>
                    <h2 id="currentMonth"></h2>
                    <button id="nextMonth">▶</button>
                </div>
                <div id="calendarGrid"></div>
            </section>
        
            <!-- Time slots -->
            <section id="timeSection">
                <h3>Select a Time</h3>
                <div id="timeSlots"></div>
                <button id="confirmButton">Confirm Appointment</button>
            </section>
        
        </div>

    </section>

    <!-- JavaScript Files -->
    <script src="../js/booking.js"></script>
</body>

</html>
